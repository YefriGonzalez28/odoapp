{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h1><i class="fas fa-user-circle"></i> Iniciar Sesión</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <i class="fas fa-user"></i>
            {{ form.username(placeholder="Nombre de usuario") }}
        </div>
        <div class="form-group">
            <i class="fas fa-lock"></i>
            {{ form.password(placeholder="Contraseña") }}
        </div>
        {{ form.submit(class="btn") }}
    </form>
    <p>¿No tienes una cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a></p>
</div>
{% endblock %}
